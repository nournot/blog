<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    {{ post.content }}
    <div>
    <span>作者: {{ post.owner.username }}</span>
    <span>分类：{{ post.category.name }}</span>
        </div>
        <br/>
    {% endfor %}
</body>
</html>
